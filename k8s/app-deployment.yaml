apiVersion: apps/v1
kind: Deployment
metadata:
  name: workspace-app
  namespace: workspace
spec:
  replicas: 3
  selector:
    matchLabels:
      app: workspace-app
  template:
    metadata:
      labels:
        app: workspace-app
    spec:
      containers:
        - name: app
          image: your-registry/workspace-backend:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: workspace-config
            - secretRef:
                name: workspace-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: workspace-app-service
  namespace: workspace
spec:
  selector:
    app: workspace-app
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 3000
