services:
  # PostgreSQL Database
  - type: pserv
    name: workspace-postgres
    env: docker
    plan: free
    databases:
      - name: workspace_db
        databaseName: workspace_db
        user: workspace_user

  # Redis Instance
  - type: redis
    name: workspace-redis
    plan: free
    maxmemoryPolicy: noeviction

  # Web Service (Node.js App)
  - type: web
    name: workspace-backend
    env: node
    plan: free
    buildCommand: npm ci
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: API_VERSION
        value: v1
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 15m
      - key: JWT_REFRESH_EXPIRE
        value: 7d
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: CORS_ORIGIN
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: workspace_db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: workspace-redis
          type: redis
          property: connectionString
